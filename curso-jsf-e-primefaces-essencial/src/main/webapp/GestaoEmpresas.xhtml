<!DOCTYPE html>
<!-- configurando nossos namespaces -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Gestão Empresas</title>
	<!-- parecido com tag style  -->
	<h:outputStylesheet library="algaworks" name="estilo.css" />
</h:head>
<h:body>
	<header>
		<h:graphicImage library="algaworks" name="logo.png" />
	</header>
	<div id="conteudo">
		<!-- gera um formulario -->
		<h:form>
			<h:panelGrid columns="2">
				<!-- gera uma tabela e estamos definindo quantidade de colunas -->
				<h:panelGroup>
					<h:outputLabel value="Razão social: " for="razaoSocial" />
					<!-- quando clicamos na label o for vai focar no input -->
					<h:inputText id="razaoSocial"
						value="#{gestaoEmpresasBean.empresa.razaoSocial}" required="true" label="Razão Social"/>
					<h:messages for="razaoSocial"/>
				</h:panelGroup>
				<h:panelGroup>
					<h:outputLabel value="Nome Fantasia: " for="nomeFantasia" />
					<h:inputText id="nomeFantasia"
					value="#{gestaoEmpresasBean.empresa.nomeFantasia}" required="true" label="Nome Fantasia"/>
					<h:messages for="nomeFantasia"/>
				</h:panelGroup>
				
				<h:outputLabel value="Tipo Empresa: " for="tipo" />
				<h:selectOneMenu id="tipo"
					value="#{gestaoEmpresasBean.empresa.tipo}">
					<f:selectItem itemLabel="Selecione..." />
					<f:selectItems value="#{gestaoEmpresasBean.tiposEmpresa}"
						var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}"
						itemValue="#{tipoEmpresa}" />
				</h:selectOneMenu>

				<h:outputLabel value="Data fundação: " for="dataFundacao" />
				<h:panelGroup>
					<h:inputText id="dataFundacao"
						value="#{gestaoEmpresasBean.empresa.dataFundacao}"
						label="Data fundação: ">
						<!-- vamos colocar uma validação -->
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:inputText>
					<h:message for="dataFundacao" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputLabel value="Faturamento: " for="faturamento" />
					<h:inputText id="faturamento"
						value="#{gestaoEmpresasBean.empresa.faturamento}">
						<f:convertNumber minFractionDigits="2"/>
						<f:validateDoubleRange minimum="2"/>
					</h:inputText>
					<h:message for="faturamento" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputLabel value="CNPJ" for="cnpj" />
					<h:inputText id="cnpj"
						value="#{gestaoEmpresasBean.empresa.cnpj}" label="CNPJ">
						<f:validateLength minimum="18" maximum="18"	/>
					</h:inputText>
					<h:message for="cnpj" />
				</h:panelGroup>

				<h:outputLabel />
				<h:commandButton value="Salvar"
					actionListener="#{gestaoEmpresasBean.salvar}" />

				<h:outputLabel />
				<h:commandLink value="Ajuda ?" action="#{gestaoEmpresasBean.ajuda}" />

				<!-- responsavel por listar as informações -->
				<h:dataTable>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Razão Social" />
						</f:facet>
						<h:outputText value="Teste"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nome Fantasia" />
						</f:facet>
						<h:outputText value="Teste"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Tipo Empresa" />
						</f:facet>
						<h:outputText value="Teste"></h:outputText>
					</h:column>

				</h:dataTable>
			</h:panelGrid>
		</h:form>
	</div>


	<footer>Curso online "JSF e PrimeFaces essencial"</footer>
</h:body>
</html>
