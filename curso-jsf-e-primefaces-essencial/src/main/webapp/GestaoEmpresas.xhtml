<!DOCTYPE html>
<!-- configurando nossos namespaces -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<meta charset="UTF-8"/>
		<title>Gestão Empresas</title>
		<!-- parecido com tag style  -->
		<h:outputStylesheet library="algaworks" name="estilo.css"/>
	</h:head>
	<h:body>
		<header>
			<h:graphicImage library="algaworks" name="logo.png"/>
		</header>
		<div id="conteudo">
			<!-- gera um formulario -->
			<h:form>
				<h:panelGrid columns="2"><!-- gera uma tabela e estamos definindo quantidade de colunas -->
					
					<h:outputLabel value="Razão social: " for="razaoSocial"/><!-- quando clicamos na label o for vai focar no input -->
					<h:inputText id="razaoSocial" value=""/>
					
					<h:outputLabel value="Nome Fantasia: " for="nomeFantasia"/>
					<h:inputText id="nomeFantasia" value=""/>
					
					<h:outputLabel value="Tipo Empresa: " for="tipo"/>
					<h:selectOneMenu id="tipo">
						<f:selectItem itemLabel="Selecione..."/>
						<f:selectItem itemLabel="MEI"  itemValue="MEI"/>
						<f:selectItem itemLabel="LTDA" itemValue="LTDA"/>
					</h:selectOneMenu>
					
					<h:outputLabel/>
					<h:commandButton value="Salvar"/>
					<!-- responsavel por listar as informações -->
					<h:dataTable>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Razão Social"/>
							</f:facet>
							<h:outputText value="Teste"></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nome Fantasia"/>
							</f:facet>
							<h:outputText value="Teste"></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Tipo Empresa"/>
							</f:facet>
							<h:outputText value="Teste"></h:outputText>
						</h:column>
						
					</h:dataTable>
				</h:panelGrid>
			</h:form>
		</div> 
		
		
		<footer>Curso online "JSF e PrimeFaces essencial"</footer>
	</h:body>
</html>
